<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Сортировка номеров</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Сортировка номеров</h1>
            <input type="text" id="numberInput"
                placeholder="Введите номера">
            <button id="sortButton">Сортировать</button>
            <div id="resultContainer"></div>
            <div id="countContainer"></div>
            <button id="resetButton">Сброс</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
