<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Сортировка номеров</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="./000.png" type="image/x-icon"> <!-- Фавикон -->
    </head>
    <body>
        <section class="body__container">
            <div class="container">
                <h1>Сортировка номеров</h1>
                <img class="image" src="./sort.png"
                    alt="000">

                <input type="text" id="numberInput"
                    placeholder="Введите номера">
                <button id="sortButton">Сортировать</button>
                <div id="resultContainer"></div>
                <div id="countContainer"></div>
                <button id="resetButton">Сброс</button>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
